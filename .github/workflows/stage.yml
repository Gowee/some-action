name: Stage

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev

jobs:
  stage:
    name: "Build Dist"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - run: yarn install
    - run: yarn build
    - run: yarn package
    - run: |
        git checkout staging
        git merge -X ours "${GITHUB_REF#refs/heads/}" 
        git add -f dist/
        git commit -m "Build dist"
        git push
